        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        .flag {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            max-width: 100vw;
            max-height: 100vh;
            object-fit: cover;
        }
        .main {
            top: 0;
            left: 0;
            position: absolute;
            height: 100vh;
            width: 100vw;
            background: rgba(0, 0, 0, .2);
            z-index: 1;
        }
        .header {
            width: fit-content;
            text-align: center;
            font-size: 10vh;
            font-family: sans-serif;
            font-weight: bold;
            margin: 2vh auto 5vh auto;
            color: #d0a400;
            text-transform: uppercase;
            border-bottom: .3vh solid #d0a400;
        }
        .course {
            position: relative;
            display: flex;
            justify-content: space-between;
            margin: 1.5vh 18vw 0 18vw;
        }
        .course svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 130px;
            width: 130px;
        }
        .course .num {
            font-size: 12vh;
            font-weight: bold;
            font-family: sans-serif;
            color: #fff;
            background: none;
            border: none;
            outline: none;
        }
        .course svg + input {
            text-align: end !important;
        }
    </style>

<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
  const changeCourse = (e, currency, isBuy) => {
    socket.emit('new message', JSON.stringify({
        value: e.target.value,
        currency: currency,
        isBuy: isBuy
    }))
  };
  socket.on('new message', (msg) => {
    const parsedObject = JSON.parse(msg);
    const type = parsedObject.isBuy ? 'buy' : 'sale';
    document.querySelector(`#${parsedObject.currency} [data-${type}]`).value = parsedObject.value;
  })

</script>
